<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wabi-Sabi Marketing | いつでも、どなたでも　日本一相談しやすいコンサルタントチーム</title>
        <link rel="stylesheet" href="stylesheet.css">

        <!-- 正規URLの指定。SEO対策に重要 -->
        <link rel="canonical" href="正規ページのURL">

        <!-- ビューポートの設定　どの画面幅にも合わせる　表示倍率は1倍 -->
        <meta name="viewport" content="width=device-width"　initial-scale=1>

        <!-- ブックマークアイコン、iPhone用ショートカットアイコン-->
        <link rel="icon" href="images/bookmark-icon-32*32.png" sizes="32x32" />
        <link rel="icon" href="images/bookmark-icon-192*192.png" sizes="192x192" />
        <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon.png" />
    

        <!-- jQuery.jsの読み込み -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

        <!-- スムーズスクロール部分の記述 -->
        <script>
        $(function(){
        // #で始まるアンカーをクリックした場合に処理
        $('a[href^=#]').click(function() {
            // スクロールの速度
            var speed = 400; // ミリ秒
            // アンカーの値取得
            var href= $(this).attr("href");
            // 移動先を取得
            var target = $(href == "#" || href == "" ? 'html' : href);
            // 移動先を数値で取得
            var position = target.offset().top;
            // スムーススクロール
            $('body,html').animate({scrollTop:position}, speed, 'swing');
            return false;
        });
        });
        </script>
        

    </head>

    <body>
        <header>
            <div class="container">
                    <div class="header-left">
                        <img class="rolling-icon-hidden" src="images/rolling-icon-hidden.jpg" alt="">
                        <img class="rolling-icon" src="images/rolling-icon.png" alt="">
                        <img class="header-logo" src="images/header-logo.png" alt="Wabi-Sabi Marketing">
                    </div>
                
                    <ul class="header-menu">
                        <li><a href="#">WHAT'S "Wabi-Sabi"?</a></li>
                        <li><a href="#">WORKS</a></li>
                        <li><a href="#">TEAM</a></li>
                        <li><a href="#">NEWS</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
            </div>
        </header>
        
    </body>
</html>
